<div class="w-screen h-screen flex">
  <div class="flex-1 w-3/4">
    <div id="mapOverlay">
      <div class="map-overlay-box w-[500px] inline-flex flex-1 flex-col">
        <mat-form-field>
          <mat-label>Depot:</mat-label>
          <mat-select [(ngModel)]="scenarioOptions.depot">
            @for (depot of depots; track depot.id; let index = $index) {
              <mat-option [value]="depot">
                {{ depot.name }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
        <mat-slide-toggle [(ngModel)]="scenarioOptions.deliverShipmentsFromDepot">Deliver from Depot</mat-slide-toggle>
        <mat-slider discrete min="1" max="100" step="1">
          <input matSliderThumb [(ngModel)]="scenarioOptions.randomShipmentsCount">
        </mat-slider>
        <button mat-flat-button (click)="onGenerateShipmentsClick($event)">
          <p>Generate Shipments</p>
        </button>

        <div class="flex items-center space-x-4">
          <div class="flex items-center space-x-4">
            <div class="flex items-center flex-col space-y-2">
              <img src="assets/cargo-bike.png"/>
              <div>{{ getVehicleByType('bike').length }}</div>
            </div>
            <div class="flex flex-col space-y-1">
              <button mat-icon-button (click)="onVehicleAdd('bike')">
                <mat-icon>add_circle</mat-icon>
              </button>
              <button mat-icon-button (click)="onVehicleRemove('bike')"
                      [disabled]="getVehicleByType('bike').length <= 0">
                <mat-icon class="material-symbols-outlined">remove_circle</mat-icon>
              </button>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="flex items-center flex-col space-y-2">
              <img src="assets/delivery.png"/>
              <div>{{ getVehicleByType('car').length }}</div>
            </div>
            <div class="flex flex-col space-y-1">
              <button mat-icon-button (click)="onVehicleAdd('car')">
                <mat-icon class="material-symbols-outlined">add_circle</mat-icon>
              </button>
              <button mat-icon-button (click)="onVehicleRemove('car')" [disabled]="getVehicleByType('car').length <= 0">
                <mat-icon class="material-symbols-outlined">remove_circle</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <label class="map-overlay-box inline-flex items-center space-x-2 cursor-pointer">
          <input type="checkbox" [(ngModel)]="scenarioOptions.vehicleCapacity"
                 (change)="onMatchStreetsChanged($event)">
          <span>Limit vehicle capacity per trip (max. 4 shipments)</span>
        </label>
        <button mat-flat-button (click)="onScenario1Click($event)">
          <p>Calculate Routing</p>
        </button>
      </div>
    </div>

    <label class="map-overlay-box inline-flex items-center space-x-2 cursor-pointer">
      <input type="checkbox" [(ngModel)]="matchStreets" (change)="onMatchStreetsChanged($event)">
      <span>Match streets</span>
    </label>


    <div id="mapOverlayRoutes" class="flex">
      @for (route of routes; track route; let index = $index) {
        <button (click)="onRouteClicked(route)" class="map-overlay-box">
          <p>Route {{ route.vehicle }}</p>
          <p>{{ RouteUtil.durationAsString(route.getTotalDuration()) }}h</p>
          <img [src]="getImageSrcForVehicle(getVehicleById(route.vehicle))"/>
        </button>
      }
    </div>

    <mgl-map
      #map
      [style]="'mapbox://styles/mapbox/dark-v11'"
      [zoom]="[12]"
      [center]="[12.312756,51.357954]"
      (mapClick)="onMapClick($event)"
      (mapLoad)="onMapReady($event)"
    >

      <mgl-geojson-source
        id="buildings"
        [data]="buildingGeojson"
      >
      </mgl-geojson-source>

      <mgl-layer
        id="buildingsLayer"
        type="fill-extrusion"
        source="buildings"
        [paint]="buildingLayerStyle.paint3d"
      >
      </mgl-layer>

      <mgl-layer
        id="lineArrowLayer"
        type="symbol"
        source="polyline"
        [layout]="{
          'icon-image': 'triangle',
          'symbol-placement': 'line',
          'icon-size': 0.7
        }"
        [paint]="{
          'icon-color' : '#d1d1d1',
          'icon-opacity' : 0.8
        }"
      >
      </mgl-layer>

      <mgl-geojson-source
        id="polyline"
        [data]="polylineData"
        [lineMetrics]="true"
      >
      </mgl-geojson-source>

      <mgl-layer
        id="trackline"
        type="line"
        source="polyline"
        [paint]="polylineLayerStyle.paint"
        [layout]="{
                'line-cap': 'round',
                'line-join': 'round',
            }"
      >
      </mgl-layer>

      <mgl-geojson-source
        id="points"
        [data]="polylinePoints"
      >
      </mgl-geojson-source>

      <mgl-layer
        id="pointLayer"
        type="symbol"
        source="points"
        [layout]="pointLayerStyle.layout"
        [paint]="pointLayerStyle.paint"
      >
      </mgl-layer>

    </mgl-map>
  </div>
  <app-route-details *ngIf="route" class="w-1/4 overflow-y-auto" [route]="route"/>
</div>
